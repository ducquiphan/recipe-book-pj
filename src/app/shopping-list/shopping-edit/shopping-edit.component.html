<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp" formControlName="name"/>
        </div>
        <div class="col-sm-2 mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" aria-describedby="amountHelp"
                 formControlName="amount"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success me-3" type="submit"
                  [disabled]="!shoppingForm.valid">{{ !editMode ? ' Add' : 'Update' }}
          </button>
          <button class="btn btn-danger me-3" type="button" (click)="deleteIng(editItemIndex)" [disabled]="!deletMode">Delete
          </button>
          <button class="btn btn-primary me-3" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
