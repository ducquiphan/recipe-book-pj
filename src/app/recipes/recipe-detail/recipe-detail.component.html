<div class="row mt-3">
  <div class="col-xs-12">
    <img [ngSrc]="recipe.imagePath" width="200" height="200" alt="{{recipe.name}}" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-xs-12"><h1>{{ recipe.name }}</h1></div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown class="btn-group dropdown">
      <button ngbDropdownToggle class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span>
      </button>
      <ul ngbDropdownMenu class="dropdown-menu">
        <li><a ngbDropdownItem class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping
          List</a></li>
        <li><a ngbDropdownItem class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li><a ngbDropdownItem class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }}
        - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
