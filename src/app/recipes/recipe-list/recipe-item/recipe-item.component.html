<a [routerLink]="[index]" [routerLinkActive]="['active']" style="cursor: pointer"
   class="list-group-item list-group-item-action clearfix" aria-current="true">
	<div class="float-start">
		<div class="d-flex w-100 justify-content-between">
			<h4 class="mb-1">{{ recipe.name }}</h4>
		</div>
		<p class="mb-1">{{ recipe.description }}</p>
	</div>
	<span class="float-end">
          <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
	</span> </a>
