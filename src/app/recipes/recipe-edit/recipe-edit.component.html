<div class="row mt-3">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group mb-3">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [ngSrc]="recipeForm.get('imagePath').value " width="200" height="200" class="img-fluid" alt="" priority="1">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row mt-2" *ngFor="let ingredient of ingredientControls; let idx = index" [formGroupName]="idx">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(idx)">X</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredients</button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
